    <script>
        const API_BASE = 'http://localhost:5000/api/v1';
        let currentCategory = '';
        let currentSort = 'latest';
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadPosts();
            setupCategoryTabs();
        });
        
        // ì¹´í…Œê³ ë¦¬ íƒ­ ì„¤ì •
        function setupCategoryTabs() {
            const tabs = document.querySelectorAll('.category-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // í™œì„± íƒ­ ë³€ê²½
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // ì¹´í…Œê³ ë¦¬ í•„í„°ë§ ë° ì •ë ¬ ì„¤ì •
                    const category = this.dataset.category;
                    if (category === 'popular') {
                        currentCategory = '';
                        currentSort = 'popular';
                    } else if (category === 'latest') {
                        currentCategory = '';
                        currentSort = 'latest';
                    } else if (category === 'my_posts') {
                        currentCategory = 'my_posts';
                        currentSort = 'latest';
                    } else {
                        currentCategory = category;
                        currentSort = 'latest';
                    }
                    loadPosts();
                });
            });
        }
        
        // ì¹´í…Œê³ ë¦¬ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const result = await response.json();
                
                if (response.ok) {
                    const categories = result.data || [];
                    createCategoryTabs(categories); // ì¹´í…Œê³ ë¦¬ íƒ­ ìƒì„±
                } else {
                    showMessage(`ì¹´í…Œê³ ë¦¬ ëª©ë¡ ì¡°íšŒ ì˜¤ë¥˜: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }
        
        // ì¹´í…Œê³ ë¦¬ íƒ­ ë™ì  ìƒì„±
        function createCategoryTabs(categories) {
            const tabsContainer = document.getElementById('categoryTabs');
            
            let tabsHTML = '';
            categories.forEach(category => {
                const icon = getCategoryIcon(category.name);
                tabsHTML += `
                    <div class="category-tab" data-category="${category.id}">
                        ${icon} ${category.name}
                    </div>
                `;
            });
            
            tabsContainer.innerHTML = tabsHTML;
            
            // ìƒˆë¡œ ìƒì„±ëœ íƒ­ë“¤ì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            setupCategoryTabs();
        }
        
        // ì¹´í…Œê³ ë¦¬ëª…ì— ë”°ë¥¸ ì•„ì´ì½˜ ë°˜í™˜
        function getCategoryIcon(categoryName) {
            const iconMap = {
                'ì§ˆë¬¸': 'â“',
                'ì—¬í–‰': 'âœˆï¸',
                'ìŒì‹': 'ğŸ•',
                'ì „ìê¸°ê¸°': 'ğŸ’»',
                'íŒ¨ì…˜': 'ğŸ‘—',
                'ì¸ê¸°ê¸€': 'ğŸ”¥'
            };
            return iconMap[categoryName] || 'ğŸ“';
        }
        
        // ê²Œì‹œê¸€ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadPosts() {
            try {
                const postsList = document.getElementById('postsList');
                postsList.innerHTML = '<div class="loading">ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
                
                let url = `${API_BASE}/posts?sort=${currentSort}`;
                if (currentCategory && currentCategory !== 'my_posts') {
                    url += `&category_id=${currentCategory}`;
                } else if (currentCategory === 'my_posts') {
                    url += `&author_id=test_user_001`; // ë‚´ ê¸€ë§Œ í•„í„°ë§
                }
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (response.ok) {
                    displayPosts(result.data || []);
                } else {
                    showMessage(`ê²Œì‹œê¸€ ëª©ë¡ ì¡°íšŒ ì˜¤ë¥˜: ${result.message}`, 'error');
                    postsList.innerHTML = '<div class="empty-state"><h3>ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</h3><p>ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</p></div>';
                }
            } catch (error) {
                console.error('ê²Œì‹œê¸€ ëª©ë¡ ì¡°íšŒ ì˜¤ë¥˜:', error);
                showMessage(`ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`, 'error');
                document.getElementById('postsList').innerHTML = '<div class="empty-state"><h3>ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜</h3><p>ì„œë²„ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.</p></div>';
            }
        }
        
        // ê²Œì‹œê¸€ ëª©ë¡ í‘œì‹œ
        function displayPosts(posts) {
            const postsList = document.getElementById('postsList');
            
            if (posts.length === 0) {
                postsList.innerHTML = '<div class="empty-state"><h3>ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤</h3><p>ì²« ë²ˆì§¸ ê²Œì‹œê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”!</p></div>';
                return;
            }
            
            const postsHTML = posts.map(post => {
                const categoryName = post.category ? post.category.name : 'ì•Œ ìˆ˜ ì—†ìŒ';
                const date = new Date(post.created_at).toLocaleDateString('ko-KR');
                
                return `
                    <div class="post-row">
                        <div class="post-category">${categoryName}</div>
                        <div class="post-title" onclick="viewPost('${post.id}')">${post.title}</div>
                        <div class="post-author">${post.author_id}</div>
                        <div class="post-date">${date}</div>
                        <div class="post-views">${post.view_count || 0}</div>
                        <div class="post-likes">
                            <button onclick="likePost('${post.id}', event)" class="like-btn" style="background: none; border: none; cursor: pointer; font-size: 16px; color: #e91e63;">
                                â¤ï¸ ${post.like_count || 0}
                            </button>
                        </div>

                `;
            }).join('');
            
            postsList.innerHTML = postsHTML;
        }
        
        // ê²Œì‹œê¸€ ìƒì„¸ ë³´ê¸°
        function viewPost(postId) {
            // ê²Œì‹œê¸€ ìƒì„¸ ë³´ê¸° í˜ì´ì§€ë¡œ ì´ë™
            window.location.href = `/post?id=${postId}`;
        }
        
        // ê²Œì‹œê¸€ ì¢‹ì•„ìš”
        async function likePost(postId, event) {
            event.stopPropagation(); // ì´ë²¤íŠ¸ ë²„ë¸”ë§ ë°©ì§€
            
            try {
                const response = await fetch(`${API_BASE}/posts/${postId}/like`, {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({
                        user_id: 'test_user_001' // í…ŒìŠ¤íŠ¸ìš© ì‚¬ìš©ì ID
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {

                    loadPosts(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                } else if (response.status === 409) {
                    showMessage('ì´ë¯¸ ì¢‹ì•„ìš”ë¥¼ ëˆ„ë¥¸ ê²Œì‹œê¸€ì…ë‹ˆë‹¤.', 'error');
                } else {

            }
        }
        
        // ê¸€ì“°ê¸° í˜ì´ì§€ ì—´ê¸°

            if (currentCategory && currentCategory !== 'popular' && currentCategory !== 'latest') {
                url += `?category_id=${currentCategory}`;
            }
            
            window.location.href = url;
        }
        

        
        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');

            // 3ì´ˆ í›„ ë©”ì‹œì§€ ìë™ ì œê±°

    </script>
