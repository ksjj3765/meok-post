        <div id="message"></div>

        <div class="edit-form">

            <form id="editForm">

                </div>
                
                <div class="form-group">

                    <textarea id="content" class="form-textarea" required placeholder="ê²Œì‹œê¸€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”"></textarea>

                <div class="form-group">

    <script>
        const API_BASE = '/api/v1';
        let currentPost = null;
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadPost();
            loadCategories();
        });
        
        // URLì—ì„œ ê²Œì‹œê¸€ ID ê°€ì ¸ì˜¤ê¸°
        function getPostIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // ê²Œì‹œê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadPost() {
            const postId = getPostIdFromURL();
            if (!postId) {
                showMessage('ê²Œì‹œê¸€ IDê°€ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/posts/${postId}`);
                const result = await response.json();
                
                if (response.ok) {
                    currentPost = result.data;
                    populateForm(currentPost);
                } else {
                    showMessage(`ê²Œì‹œê¸€ ì¡°íšŒ ì˜¤ë¥˜: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }
        
        // í¼ì— ê²Œì‹œê¸€ ë°ì´í„° ì±„ìš°ê¸°
        function populateForm(post) {
            document.getElementById('title').value = post.title || '';
            document.getElementById('content').value = post.content || post.content_md || '';
            document.getElementById('author_id').value = post.author_id || 'test_user_001';
            document.getElementById('category_id').value = post.category_id || '';
        }
        
        // ì¹´í…Œê³ ë¦¬ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const result = await response.json();
                
                if (response.ok) {
                    const categories = result.data || [];
                    populateCategorySelect(categories);
                } else {
                    showMessage(`ì¹´í…Œê³ ë¦¬ ëª©ë¡ ì¡°íšŒ ì˜¤ë¥˜: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }
        
        // ì¹´í…Œê³ ë¦¬ ì„ íƒ ì˜µì…˜ ì±„ìš°ê¸°
        function populateCategorySelect(categories) {
            const categorySelect = document.getElementById('category_id');
            categorySelect.innerHTML = '<option value="">ì¹´í…Œê³ ë¦¬ë¥¼ ì„ íƒí•˜ì„¸ìš”</option>';
            categories.forEach(category => {
                categorySelect.innerHTML += `<option value="${category.id}">${category.name}</option>`;
            });
            
            // í˜„ì¬ ê²Œì‹œê¸€ì˜ ì¹´í…Œê³ ë¦¬ ì„ íƒ
            if (currentPost && currentPost.category_id) {
                categorySelect.value = currentPost.category_id;
            }
        }
        
        // í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'ìˆ˜ì • ì¤‘...';
            
            const postId = getPostIdFromURL();
            const formData = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                author_id: document.getElementById('author_id').value,
                category_id: document.getElementById('category_id').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/posts/${postId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('ê²Œì‹œê¸€ì´ ì„±ê³µì ìœ¼ë¡œ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                    setTimeout(() => {
                        // ê²Œì‹œê¸€ ìƒì„¸ ë³´ê¸° í˜ì´ì§€ë¡œ ì´ë™
                        window.location.href = `/post?id=${postId}`;
                    }, 1500);
                } else {
                    showMessage(`ìˆ˜ì • ì˜¤ë¥˜: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
        
        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            
            // 3ì´ˆ í›„ ë©”ì‹œì§€ ìë™ ì œê±°
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }
    </script>
