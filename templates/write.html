    <script>
        const API_BASE = 'http://localhost:5000/api/v1';

        function getCategoryFromURL() {

        // ì¹´í…Œê³ ë¦¬ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadCategories() {

                    const categoryId = getCategoryFromURL();
