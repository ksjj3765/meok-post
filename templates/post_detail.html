            }
        }
    </style>
</head>
<body>
    <!-- í—¤ë” -->
    <div class="header">

    <!-- ë©”ì¸ ì½˜í…ì¸  -->
    <div class="main-content">

        <!-- ë©”ì‹œì§€ í‘œì‹œ ì˜ì—­ -->
        <div id="message"></div>

    <script>
        const API_BASE = '/api/v1';
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê²Œì‹œê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', function() {

        // URLì—ì„œ ê²Œì‹œê¸€ ID ê°€ì ¸ì˜¤ê¸°
        function getPostIdFromURL() {

        // ê²Œì‹œê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadPost() {
            const postId = getPostIdFromURL();
            if (!postId) {
                showMessage('ê²Œì‹œê¸€ IDê°€ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/posts/${postId}`);

                if (response.ok) {
                    displayPost(result.data);
                } else {
                    showMessage(`ê²Œì‹œê¸€ ì¡°íšŒ ì˜¤ë¥˜: ${result.message}`, 'error');

        // ê²Œì‹œê¸€ í‘œì‹œ
        function displayPost(post) {
            const container = document.getElementById('postContainer');

            const categoryName = post.category ? post.category.name : 'ì•Œ ìˆ˜ ì—†ìŒ';
            
            // ë‚´ìš©ì´ ì—†ê±°ë‚˜ undefinedì¸ ê²½ìš° ê¸°ë³¸ê°’ ì„¤ì •
            let content = 'ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.';
            if (post.content && post.content.trim() !== '') {
                content = post.content;
            } else if (post.content_md && post.content_md.trim() !== '') {
                content = post.content_md;
            }
            
            container.innerHTML = `
                <div class="post-header">
                    <h1 class="post-title">${post.title || 'ì œëª© ì—†ìŒ'}</h1>
                    <div class="post-meta">
                        <div class="post-category">${categoryName}</div>
                        <div class="post-info">

                            <span>ğŸ“… ${date}</span>
                            <span>ğŸ‘ï¸ ${post.view_count || 0}</span>
                            <span>â¤ï¸ ${post.like_count || 0}</span>
                        </div>
                    </div>
                </div>
                
                <div class="post-content">
                    ${content}
                </div>
                
                <div class="post-actions">
                    <div class="like-section">
                        <button onclick="likePost('${post.id}')" class="like-btn" id="likeBtn">

                        </button>

                    <div class="action-buttons" id="actionButtons" style="display: none;">
                        <button onclick="editPost('${post.id}')" class="btn btn-edit">âœï¸ ìˆ˜ì •</button>
                        <button onclick="deletePost('${post.id}')" class="btn btn-delete">ğŸ—‘ï¸ ì‚­ì œ</button>
                    </div>
                </div>
            `;
            
            // ë‚´ê°€ ì“´ ê¸€ì¸ì§€ í™•ì¸í•˜ì—¬ ìˆ˜ì •/ì‚­ì œ ë²„íŠ¼ í‘œì‹œ
            if (post.author_id === 'test_user_001') {
                document.getElementById('actionButtons').style.display = 'flex';
            }
        }
        

        
        // ê²Œì‹œê¸€ ì¢‹ì•„ìš”
        async function likePost(postId) {
            try {
                const response = await fetch(`${API_BASE}/posts/${postId}/like`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: 'test_user_001'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('ì¢‹ì•„ìš”ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                    // ì¢‹ì•„ìš” ìˆ˜ ì¦ê°€
                    const likeCount = document.querySelector('.like-count');
                    if (likeCount) {
                        const currentCount = parseInt(likeCount.textContent) || 0;
                        likeCount.textContent = currentCount + 1;
                    }
                    // ê²Œì‹œê¸€ ìƒˆë¡œê³ ì¹¨
                    loadPost();
                } else if (response.status === 409) {
                    showMessage('ì´ë¯¸ ì¢‹ì•„ìš”ë¥¼ ëˆ„ë¥¸ ê²Œì‹œê¸€ì…ë‹ˆë‹¤.', 'error');
                } else {
                    showMessage(`ì¢‹ì•„ìš” ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`ì¢‹ì•„ìš” ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`, 'error');
            }
        }
        
        // ê²Œì‹œê¸€ ìˆ˜ì •
        function editPost(postId) {
            // ìˆ˜ì • í˜ì´ì§€ë¡œ ì´ë™
            window.location.href = `/edit?id=${postId}`;
        }
        
        // ê²Œì‹œê¸€ ì‚­ì œ
        async function deletePost(postId) {
            if (!confirm('ì •ë§ë¡œ ì´ ê²Œì‹œê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/posts/${postId}`, {

                if (response.ok) {
                    showMessage('ê²Œì‹œê¸€ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    setTimeout(() => {

                } else {
                    const result = await response.json();

                }
            } catch (error) {

            }
        }
        
        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type) {

            // 3ì´ˆ í›„ ë©”ì‹œì§€ ìë™ ì œê±°

    </script>
